{% extends 'layout.html' %}

{% block body %}
    <form class="form-signin" method="POST">
		<h2 class="form-signin-heading">Please sign in</h2>
		<input type="text" name="username" class="form-control" placeholder="Username" required autofocus value={{request.form.username}}>
		<input type="password" name="password" class="form-control" placeholder="Password" required value={{request.form.password}}>
		<div class="checkbox">
		  <label>
		    <input type="checkbox" value="remember-me"> Remember me
		  </label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
{% endblock %}
